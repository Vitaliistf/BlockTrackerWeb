<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up Â· BlockTracker</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/short_logo_icon_32.png" sizes="32x32" type="image/png">
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>
<form th:method="POST" th:action="@{/signup}" th:object="${user}" class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                            <p class="text-white-50 mb-5">You are one step closer to your portfolio!</p>
                            <div th:if="${message}" th:text="${message}" class="alert alert-light">
                                <strong class="mx-2">Message</strong>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input placeholder="Email" type="text" th:field="*{email}" id="email"
                                       class="form-control form-control-lg"/>
                            </div>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
                                <strong class="mx-2">Email error.</strong>
                            </p>
                            <div class="form-outline form-white mb-4">
                                <input placeholder="Password" type="password" th:field="*{password}" id="password"
                                       class="form-control form-control-lg"/>
                            </div>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="alert alert-danger">
                                <strong class="mx-2">Password error.</strong>
                            </p>
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/comingSoon">By proceeding, you
                                agree to BlockTracker's Terms of Use & Privacy Policy.</a></p>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                            <p class="small mb-5">
                            <div class="text-insert">
                                <span>OR</span>
                            </div>
                            </p>
                            <div class="d-flex justify-content-center text-center mt-5 pt-1">
                                <a href="/oauth2/authorization/google" class="text-white mx-4 px-2">
                                    <img src="/img/google-logo.svg">
                                </a>
                                <a href="/coming_soon" class="text-white mx-4 px-2">
                                    <img src="/img/binance-logo.svg">
                                </a>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Already have an account?<a href="/login" class="text-white-50 fw-bold">
                                Log in
                            </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div th:replace="common/footer :: footer"></div>
</body>
</html>
